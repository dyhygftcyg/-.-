<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CITY SYSTEM VIP | الإدارة الذكية</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #f9d976 100%); }
        .low-stock-alert { border: 2px solid #ef4444 !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
        @media (min-width: 1024px) { .main-content { height: calc(100vh - 180px); } }
        /* تحسين مظهر PDF */
        #pdfExportArea { padding: 10px; background: #020617; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-2 md:p-4">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#020617] p-4">
        <div class="glass p-8 md:p-10 rounded-3xl w-full max-w-sm text-center border-t-4 border-[#d4af37] shadow-2xl">
            <h1 class="text-2xl md:text-3xl font-bold text-[#d4af37] mb-6 uppercase tracking-widest">City VIP Login</h1>
            <input type="password" id="passIn" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-center text-white mb-6 outline-none focus:ring-2 focus:ring-[#d4af37]" placeholder="أدخل رمز الدخول">
            <button onclick="login()" class="w-full gold-gradient text-black font-bold py-4 rounded-xl hover:scale-[1.02] transition-transform shadow-lg">فتح النظام</button>
        </div>
    </div>

    <header class="p-4 glass rounded-2xl flex flex-wrap justify-between items-center gap-4 mb-4 shadow-xl">
        <div class="flex items-center gap-3">
            <div class="bg-[#d4af37] text-black w-10 h-10 flex items-center justify-center rounded-xl font-bold shadow-lg">C</div>
            <h2 class="font-bold text-lg hidden sm:block">الإدارة الملكية</h2>
        </div>
        
        <div class="flex items-center gap-2">
            <button onclick="openFinance()" class="bg-yellow-500/10 text-yellow-500 px-3 py-2 rounded-xl border border-yellow-500/20 text-xs sm:text-sm font-bold flex items-center gap-2 hover:bg-yellow-500 hover:text-black transition">
                <i data-lucide="wallet" class="w-4 h-4"></i> الخزنة
            </button>
            <button onclick="exportFullPDF()" class="bg-blue-600 px-3 py-2 rounded-xl text-xs sm:text-sm border border-blue-400 font-bold flex items-center gap-2">
                <i data-lucide="file-text" class="w-4 h-4"></i> تصدير تقرير PDF
            </button>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-500 p-2 rounded-xl border border-red-500/30">
                <i data-lucide="log-out" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 mb-4">
        <div class="glass p-4 rounded-2xl border-r-4 border-green-500">
            <p class="text-slate-400 text-[10px] uppercase font-bold">إجمالي المبيعات</p>
            <h3 class="text-lg md:text-xl font-black text-green-400" id="statSales">0</h3>
        </div>
        <div class="glass p-4 rounded-2xl border-r-4 border-red-500">
            <p class="text-slate-400 text-[10px] uppercase font-bold">ديون (عليه)</p>
            <h3 class="text-lg md:text-xl font-black text-red-400" id="statDebtsTo">0</h3>
        </div>
        <div class="glass p-4 rounded-2xl border-r-4 border-yellow-500">
            <p class="text-slate-400 text-[10px] uppercase font-bold">ديون (له)</p>
            <h3 class="text-lg md:text-xl font-black text-yellow-400" id="statDebtsFor">0</h3>
        </div>
        <div class="glass p-4 rounded-2xl border-r-4 border-blue-500">
            <p class="text-slate-400 text-[10px] uppercase font-bold">قيمة المخزن</p>
            <h3 class="text-lg md:text-xl font-black text-blue-400" id="statInv">0</h3>
        </div>
    </div>

    <main class="flex-grow flex flex-col lg:flex-row gap-4 main-content overflow-hidden">
        
        <aside class="w-full lg:w-80 flex flex-col gap-4 overflow-y-auto custom-scroll pr-1">
            <div class="glass p-4 rounded-2xl border-t-2 border-green-500">
                <h3 class="text-green-400 font-bold mb-3 text-sm flex items-center gap-2"><i data-lucide="shopping-cart" class="w-4 h-4"></i> بيع يدوي (خارجي)</h3>
                <input type="text" id="manualName" placeholder="اسم الصنف المبيع" class="w-full bg-slate-900/50 p-3 rounded-xl border border-white/5 mb-2 outline-none text-sm">
                <div class="flex gap-2 mb-2">
                    <input type="number" id="manualPrice" placeholder="سعر البيع" class="w-1/2 bg-slate-900/50 p-3 rounded-xl text-sm">
                    <input type="number" id="manualCost" placeholder="التكلفة" class="w-1/2 bg-slate-900/50 p-3 rounded-xl text-sm">
                </div>
                <button onclick="addManualSale()" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl text-sm shadow-md">تسجيل عملية بيع</button>
            </div>

            <div class="glass p-4 rounded-2xl border-t-2 border-blue-500">
                <h3 class="text-blue-400 font-bold mb-3 text-sm flex items-center gap-2"><i data-lucide="package" class="w-4 h-4"></i> إضافة للمخزن</h3>
                <input type="text" id="pName" placeholder="الاسم" class="w-full bg-slate-900/50 p-3 rounded-xl border border-white/5 mb-2 outline-none text-sm">
                <div class="flex gap-2 mb-2">
                    <input type="number" id="pCost" placeholder="التكلفة" class="w-1/2 bg-slate-900/50 p-3 rounded-xl text-sm">
                    <input type="number" id="pQty" placeholder="الكمية" class="w-1/2 bg-slate-900/50 p-3 rounded-xl text-sm">
                </div>
                <button onclick="addItem()" class="w-full gold-gradient text-black font-bold py-3 rounded-xl text-sm shadow-md">تأكيد الإضافة</button>
            </div>

            <div class="glass p-4 rounded-2xl border-t-2 border-yellow-500">
                <h3 class="text-yellow-400 font-bold mb-3 text-sm flex items-center gap-2"><i data-lucide="users" class="w-4 h-4"></i> الديون</h3>
                <input type="text" id="debtName" placeholder="الاسم" class="w-full bg-slate-900/50 p-3 rounded-xl mb-2 text-sm">
                <div class="flex gap-2 mb-3">
                    <input type="number" id="debtAmt" placeholder="المبلغ" class="w-2/3 bg-slate-900/50 p-3 rounded-xl text-sm">
                    <select id="debtType" class="w-1/3 bg-slate-900/50 p-3 rounded-xl text-xs">
                        <option value="عليه">عليه</option>
                        <option value="له">له</option>
                    </select>
                </div>
                <button onclick="saveDebt()" class="w-full bg-yellow-600 font-bold py-3 rounded-xl text-sm shadow-md">حفظ</button>
            </div>
        </aside>

        <section id="pdfExportArea" class="flex-grow flex flex-col gap-4 overflow-hidden">
            
            <div class="glass flex-grow rounded-3xl p-4 flex flex-col overflow-hidden">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-3 mb-4">
                    <h3 class="font-bold flex items-center gap-2 text-blue-400 text-sm"><i data-lucide="layout-grid" class="w-4 h-4"></i> المستودع الحالي</h3>
                    <div class="relative w-full sm:w-48 no-pdf">
                        <i data-lucide="search" class="absolute left-3 top-2.5 w-3 h-3 text-slate-500"></i>
                        <input type="text" id="search" onkeyup="render()" placeholder="ابحث هنا..." class="w-full bg-slate-900/50 border border-white/10 rounded-xl pl-8 pr-4 py-2 text-xs outline-none">
                    </div>
                </div>
                <div id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-3 overflow-y-auto custom-scroll pr-2"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 h-48">
                <div class="glass rounded-3xl p-4 flex flex-col shadow-inner overflow-hidden">
                    <h3 class="font-bold text-[10px] mb-2 text-green-500 uppercase flex items-center gap-2">
                        <i data-lucide="list" class="w-3 h-3"></i> سجل المبيعات (يدوي + مخزن)
                    </h3>
                    <div class="overflow-y-auto custom-scroll flex-grow">
                        <table class="w-full text-right text-[10px] sm:text-xs" id="salesTable">
                            <tbody class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>

                <div class="glass rounded-3xl p-4 flex flex-col shadow-inner overflow-hidden">
                    <h3 class="font-bold text-[10px] mb-2 text-yellow-500 uppercase flex items-center gap-2">
                        <i data-lucide="book-open" class="w-3 h-3"></i> سجل الديون
                    </h3>
                    <div class="overflow-y-auto custom-scroll flex-grow">
                        <table class="w-full text-right text-[10px] sm:text-xs" id="debtTable">
                            <tbody class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB0UM5ITWjtqMFPwAEcVFZbMu4831d_6p0",
            authDomain: "al-madin.firebaseapp.com",
            databaseURL: "https://al-madin-default-rtdb.firebaseio.com/", 
            projectId: "al-madin"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('almadina_final_fixed');
        let db = { inventory: [], sales: [], debts: [], expenses: [] };

        lucide.createIcons();

        function login() {
            if(document.getElementById('passIn').value === "009944") {
                document.getElementById('loginOverlay').style.display = 'none';
                startSync();
            } else { alert("الرمز غير صحيح!"); }
        }

        function startSync() { dbRef.on('value', (s) => { if(s.val()) { db = s.val(); render(); } }); }

        function addManualSale() {
            const name = document.getElementById('manualName').value;
            const price = parseFloat(document.getElementById('manualPrice').value);
            const cost = parseFloat(document.getElementById('manualCost').value) || 0;
            if(!name || isNaN(price)) return;

            if(!db.sales) db.sales = [];
            const now = new Date();
            const dateStr = now.toLocaleDateString('ar-SA') + " " + now.toLocaleTimeString('ar-SA', {hour: '2-digit', minute:'2-digit'});

            db.sales.push({ name: name + " (يدوي)", price: price, profit: price - cost, date: dateStr });
            dbRef.set(db).then(() => {
                document.getElementById('manualName').value = '';
                document.getElementById('manualPrice').value = '';
                document.getElementById('manualCost').value = '';
            });
        }

        function addItem() {
            const name = document.getElementById('pName').value, cost = parseFloat(document.getElementById('pCost').value), qty = parseInt(document.getElementById('pQty').value);
            if(!name || isNaN(cost) || isNaN(qty)) return;
            if(!db.inventory) db.inventory = [];
            db.inventory.push({ name, cost, qty, img: `https://picsum.photos/400/300?random=${Math.random()}` });
            dbRef.set(db);
            ['pName','pCost','pQty'].forEach(id => document.getElementById(id).value = '');
        }

        function sellItem(i) {
            const item = db.inventory[i];
            const price = prompt(`سعر البيع لـ "${item.name}"؟`);
            if(price && item.qty > 0) {
                const sellPrice = parseFloat(price);
                item.qty--;
                if(!db.sales) db.sales = [];
                const now = new Date();
                db.sales.push({ name: item.name, profit: sellPrice - item.cost, price: sellPrice, date: now.toLocaleString('ar-SA') });
                dbRef.set(db);
            }
        }

        function saveDebt() {
            const name = document.getElementById('debtName').value, amount = parseFloat(document.getElementById('debtAmt').value), type = document.getElementById('debtType').value;
            if(!name || isNaN(amount)) return;
            if(!db.debts) db.debts = [];
            db.debts.push({ name, amount, type, date: new Date().toLocaleDateString('ar-SA') });
            dbRef.set(db);
            document.getElementById('debtName').value=''; document.getElementById('debtAmt').value='';
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            
            document.getElementById('productsGrid').innerHTML = (db.inventory || []).map((it, i) => {
                if(!it.name.toLowerCase().includes(query)) return '';
                return `
                <div class="glass p-2 rounded-2xl relative">
                    <div class="absolute top-2 right-2 px-2 py-0.5 rounded-lg text-[9px] font-bold bg-[#d4af37] text-black">Q: ${it.qty}</div>
                    <div class="text-[10px] font-bold truncate mb-2">${it.name}</div>
                    <div class="flex gap-1 no-pdf">
                        <button onclick="sellItem(${i})" class="flex-1 bg-green-600/20 text-green-500 py-1 rounded-lg text-[9px]">بيع</button>
                        <button onclick="deleteX('inventory',${i})" class="bg-red-500/10 text-red-500 p-1 rounded-lg"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    </div>
                </div>`;
            }).join('');

            document.querySelector('#salesTable tbody').innerHTML = (db.sales || []).slice(-20).reverse().map((s, i) => `
                <tr class="border-b border-white/5">
                    <td class="p-2 font-bold">${s.name}</td>
                    <td class="p-2 font-black text-green-400">${s.price}</td>
                    <td class="p-2 text-[8px] text-slate-500">${s.date}</td>
                    <td class="p-2 text-left no-pdf"><button onclick="deleteX('sales',${db.sales.length - 1 - i})" class="text-white/10 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button></td>
                </tr>
            `).join('');

            document.querySelector('#debtTable tbody').innerHTML = (db.debts || []).map((d, i) => `
                <tr class="border-b border-white/5"><td class="p-2 font-bold">${d.name}</td><td class="p-2 font-black">${d.amount}</td><td class="p-2 font-bold ${d.type=='له'?'text-green-400':'text-red-400'}">${d.type}</td></tr>
            `).join('');

            const salesTot = (db.sales || []).reduce((s,i)=>s+i.price, 0);
            const dTo = (db.debts || []).filter(d=>d.type=='عليه').reduce((s,i)=>s+i.amount, 0);
            const dFor = (db.debts || []).filter(d=>d.type=='له').reduce((s,i)=>s+i.amount, 0);
            const invVal = (db.inventory || []).reduce((s,it)=>s+(it.cost*it.qty), 0);

            document.getElementById('statSales').innerText = salesTot.toLocaleString();
            document.getElementById('statDebtsTo').innerText = dTo.toLocaleString();
            document.getElementById('statDebtsFor').innerText = dFor.toLocaleString();
            document.getElementById('statInv').innerText = invVal.toLocaleString();
            lucide.createIcons();
        }

        function deleteX(type, i) { if(confirm("حذف؟")) { db[type].splice(i, 1); dbRef.set(db); } }

        // وظيفة تصدير PDF الشاملة
        function exportFullPDF() {
            const element = document.getElementById('pdfExportArea');
            const opt = {
                margin: 0.5,
                filename: `تقرير_CITY_VIP_${new Date().toLocaleDateString()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, backgroundColor: '#020617' },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            
            // إخفاء الأزرار مؤقتاً أثناء التصدير ليكون الملف نظيفاً
            const noPdfElements = document.querySelectorAll('.no-pdf');
            noPdfElements.forEach(el => el.style.visibility = 'hidden');
            
            html2pdf().set(opt).from(element).save().then(() => {
                noPdfElements.forEach(el => el.style.visibility = 'visible');
            });
        }
    </script>
</body>
</html>
